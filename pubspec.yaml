name: mobile
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.3
  image_network: ^2.6.0
  get: ^4.7.2
  get_storage: ^2.1.1
  intl: ^0.20.2
  easy_localization: ^3.0.8
  google_fonts: ^6.3.2
  flutter_localization: ^0.3.3
  local_auth: ^3.0.0
  local_auth_android: ^2.0.0
  local_auth_darwin: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

scripts:
  get: flutter pub get
  clean: flutter clean
  cg: rps clean && rps get
  uat: >
    flutter run -t lib/main_uat.dart
  prd: >
    flutter run -t lib/main_prd.dart
  locale: >
    dart run easy_localization:generate -S assets/langs -f keys -o locale_keys.g.dart;
    flutter pub run easy_localization:generate -S assets/langs;
